name: Frontend CI

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"

  pull_request:
    branches:
      - main
    paths:
      - "frontend/**"

  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/releasetracker-frontend:1.0.0 \
            ./frontend

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/releasetracker-frontend:1.0.0
